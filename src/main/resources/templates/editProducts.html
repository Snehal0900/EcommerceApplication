<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form th:action="@{/seller/products/{id}/edit(id=${product.id})}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:value="${product.id}" />

        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" th:value="${product.name}" required /><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" th:text="${product.description}" required></textarea><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${product.price}" step="0.01" required /><br><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" th:value="${product.stock}" required /><br><br>

        <label for="image">Product Image:</label>
        <input type="file" id="image" name="image" accept="/uploads/images/*" /><br><br>
        <p>Current Image:</p>
        <img th:src="@{${product.imagePath}}" alt="Product Image" width="100" height="100" /><br><br>

        <button type="submit">Save Changes</button>
        <a th:href="@{/seller/products/view}">Cancel</a>
    </form>
</body>
</html>
