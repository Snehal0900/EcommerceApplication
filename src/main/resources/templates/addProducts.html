<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Products</title>
</head>
<body>
    <h1>Add New Product</h1>
    <a th:href="@{/seller/products/view}">Back to Product List</a>

    <form th:action="@{'/seller/products/add'}" method="post" enctype="multipart/form-data">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${product?.name}" required/>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required th:text="${product?.description}"></textarea>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required th:value="${product?.price}"/>
        </div>
        <div>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required th:value="${product?.stock}"/>
        </div>
        <div>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" required />
    </div>
        <div>
            <button type="submit">Add Product</button>
        </div>
    </form>
</body>
</html>
