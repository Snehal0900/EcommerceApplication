<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Products</title>
</head>
<body>
    <h1>My Products</h1>
    <a th:href="@{/home/seller}">Back to Home</a>
    <a th:href="@{/seller/products/add}">Add New Product</a>
    
    <table border="1">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td>
                    <img th:src="@{${product.imagePath}}" alt="Product Image" width="150" height="150"/>
                </td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.stock}"></td>
                <td>
                    <a th:href="@{/seller/products/{id}/edit(id=${product.id})}">Edit</a>
                    <form th:action="@{/seller/products/{id}/delete(id=${product.id})}" method="post">
                    	<input type="hidden" name="_method" value="delete" />
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
