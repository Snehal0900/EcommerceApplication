<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Roles</title>
    <script src="/js/script.js" defer></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Users List</h1>
     <nav>
        <a href="/admin/dashboard">Dashboard</a>
        <form th:action="@{/auth/logout}" method="post">
		    <button type="submit">Logout</button>
		</form>
    </nav>
    
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="role : ${roles}">
            	<td th:text="${role.id}">User Id</td>
                <td th:text="${role.name}">Name</td>
                <td>
		            <!-- Delete User Button -->
		            <form th:action="@{/admin/roles/{roleId}/delete(roleId=${role.id})}" method="POST">
		                <input type="hidden" name="_method" value="delete" />
		                <button type="submit" onclick="return confirm('Are you sure you want to delete this role?')">Delete</button>
		            </form>
            	</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
